<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Quicksand', sans-serif;
}

body{
  background:#0a0a0a;
  color:#ffffff;
  min-height:100vh;
}

/* TOP BAR */
.app-bar{
  padding:40px 25px 25px;
  text-align:center;
  background:#111111;
  border-bottom:1px solid #1f1f1f;
}

.app-bar h1{
  font-size:22px;
  letter-spacing:3px;
  font-weight:600;
}

.app-bar p{
  font-size:13px;
  opacity:0.6;
  margin-top:8px;
}

/* CONTENT */
.content{
  padding:20px;
  max-width:600px;
  margin:auto;
}

/* CARD */
.card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#111111;
  border:1px solid #1f1f1f;
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
  transition:0.3s ease;
  text-decoration:none;
  color:#ffffff;
}

.card:hover{
  transform:translateY(-4px);
  background:#1a1a1a;
}

.card:active{
  transform:scale(0.98);
}

.title{
  font-size:14px;
  letter-spacing:1px;
}

.rating{
  font-weight:600;
  padding:6px 12px;
  border-radius:12px;
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  font-size:13px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-top:25px;
}
</style>
</head>
