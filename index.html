<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie & Series List</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #010118;
      color: white;
      min-height: 100vh;
    }

    .app-bar {
      position: sticky;
      top: 0;
      background: rgba(1,1,24,0.9);
      backdrop-filter: blur(10px);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 10;
    }

    .app-bar h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .app-bar p {
      font-size: 12px;
      color: #9aa3ff;
      margin-top: 4px;
    }

    .content {
      padding: 16px;
      padding-bottom: 30px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease;
    }

    .card:active {
      transform: scale(0.97);
    }

    .title {
      font-size: 15px;
      max-width: 72%;
      line-height: 1.3;
    }

    .rating {
      background: linear-gradient(135deg, #7a87ff, #4f5bff);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <div class="app-bar">
    <h1>ðŸŽ¬ My Movie & Series List</h1>
    <p id="countText"></p>
  </div>

  <div class="content">
    <div class="list" id="itemList"></div>
  </div>

  <script>
    const items = [
      { title: "Dead Poets Society", rating: "10/10" },
      { title: "The Perks of Being a Wallflower", rating: "8/10" },
      { title: "The Queen's Gambit", rating: "9/10" },
      { title: "Pawn Sacrifice", rating: "10/10" },
      { title: "The Social Network", rating: "8/10" },
      { title: "Mr. Robot", rating: "10/10" },
      { title: "Titanic", rating: "10/10" },
      { title: "The Imitation Game", rating: "10/10" },
      { title: "The Theory of Everything", rating: "9/10" },
      { title: "The Playlist", rating: "9/10" },
      { title: "Queen of Chess", rating: "8/10" },
      { title: "Bobby Fischer Against the World", rating: "9/10" },
      { title: "The Luzhin Defence", rating: "8/10" },
      { title: "Searching for Bobby Fischer", rating: "9/10" },
      { title: "Queen of Katwe", rating: "8/10" },
      { title: "Life of a King", rating: "9/10" },
      { title: "Tron", rating: "8/10" },
      { title: "Source Code", rating: "7/10" },
      { title: "Hackers", rating: "9/10" },
      { title: "Jobs", rating: "9/10" },
      { title: "Steve Jobs", rating: "9/10" },
      { title: "Young Sheldon", rating: "9/10" },
      { title: "The Notebook", rating: "10/10" }
    ];

    const itemList = document.getElementById("itemList");
    const countText = document.getElementById("countText");

    countText.textContent = `${items.length} Titles â€¢ Personal Ratings`;

    items.forEach(item => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = `https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(item.title)}`;
      card.target = "_blank";

      card.innerHTML = `
        <div class="title">${item.title}</div>
        <div class="rating">${item.rating}</div>
      `;

      itemList.appendChild(card);
    });
  </script>

</body>
</html>
